<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='calendar.css'/>
  <meta charset="utf-8">
  <title>Calendar</title>
  <style type="text/css">
::-webkit-scrollbar {width: 0px; height: 3px; background: #FFFFFF;}
::-webkit-scrollbar-thumb {background-color:#69D2E7 ; border: 1px solid #69D2E7;}
  </style>
</head>
<body>
    <div id="title" ><p>February</p></div>
    <div>
        <table>
            <tr>
                <td class="days">Sunday</td>
                <td class="days">Monday</td>
                <td class="days">Tuesday</td>
                <td class="days">Wednesday</td>
                <td class="days">Thursday</td>
                <td class="days">Friday</td>
                <td class="days">Saturday</td>
            </tr>
           
        </table>
    </div>
    <div>
        <table>
            <tr>
                <td class="dates">1<div class= "dates2" id="1"></div></td>
                <td class="dates">2<div class= "dates2" id="2"></div></td>
                <td class="dates">3<div class= "dates2" id="3"></div></td>
                <td class="dates">4<div class= "dates2" id="4"></div></td>
                <td class="dates">5<div class= "dates2" id="5"></div></td>
                <td class="dates">6<div class= "dates2" id="6"></div></td>
                <td class="dates">7<div class= "dates2" id="7"></div></td>
            </tr>
            <tr>
                <td class="dates">8<div class= "dates2" id="8"></div></td>
                <td class="dates">9<div class= "dates2" id="9"></div></td>
                <td class="dates">10<div class= "dates2" id="10"></div></td>
                <td class="dates">11<div class= "dates2" id="11"></div></td>
                <td class="dates">12<div class= "dates2" id="12"></div></td>
                <td class="dates">13<div class= "dates2" id="13"></div></td>
                <td class="dates">14<div class= "dates2" id="14"></div></td>
            </tr>
            <tr>
                <td class="dates">15<div class= "dates2" id="15"></div></td>
                <td class="dates">16<div class= "dates2" id="16"></div></td>
                <td class="dates">17<div class= "dates2" id="17"></div></td>
                <td class="dates">18<div class= "dates2" id="18"></div></td>
                <td class="dates">19<div class= "dates2" id="19"></div></td>
                <td class="dates">20<div class= "dates2" id="20"></div></td>
                <td class="dates">21<div class= "dates2" id="21"></div></td>
            </tr>
            <tr>
                <td class="dates">22<div class= "dates2" id="22"></div></td>
                <td class="dates">23<div class= "dates2" id="23"></div></td>
                <td class="dates">24<div class= "dates2" id="24"></div></td>
                <td class="dates">25<div class= "dates2" id="25"></div></td>
                <td class="dates">26<div class= "dates2" id="26"></div></td>
                <td class="dates">27<div class= "dates2" id="27"></div></td>
                <td class="dates">28<div class= "dates2" id="28"></div></td>
            </tr>
        </table>
    </div>
    <br>
    <input id="inputEvent" type="button" value="Add Event" onclick="inputEvent()"/>
    <input id="inputReminder" type="button" value="Add Reminder" onclick="inputReminder()"/>
    <br><br>
    <div id="putEvent">
       <!--Month: <select id="EmonthDropBox"></select>--> February
       <select id="EdayDropBox"></select>, 2015 <br><br>
       Description:<br><textarea id="ETextArea"></textarea><br><br>
      <input type="button" value="Submit" onclick="eventSubmitPress()"/>
      <input type="button" value="Back" onclick="eventBackButton()"/>
    </div>
    <div id="putReminder">
       <!--Month: <select id="RmonthDropBox"></select>--> February
       <select id="RdayDropBox"></select>, 2015 <br><br>
       Time:<br>Hours: <select id="RhourDropBox"></select>
             Minutes: <select id="RminuteDropBox"></select><br><br>
       Description:<br><textarea id="RTextArea"></textarea><br><br>
      <input type="button" value="Submit" onclick="reminderSubmitPress()"/>
      <input type="button" value="Back" onclick="reminderBackButton()"/>
     </div>
     <script src='calendar.js'></script>
</body>
</html>
